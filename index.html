<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container-banner">
      <h1>Let's learn Ruby on Rails!</h1>
      <p>A powerful programming language to use in powerful web apps!</p>
      <a href="#">Come and join us!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container-main">
    <h2> Como Funciona </h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="Learn">
        <h4>Apply</h4>
        <p>Please apply!</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="Learn">
        <h4>Learn to code</h4>
        <p>Please code!</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="Learn">
        <h4>Build products</h4>
        <p>Please build!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div>
      <ul>
        <li><a href="#"><i class="fab fa-fw fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-fw fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-fw fa-github"></i></a></li>
      </ul>
      <span>This website was coded with at <i style="color: red" class="fas fa-heart"></i> Le Wagon.</span>
    </div>
  </div>
</body>
</html>
